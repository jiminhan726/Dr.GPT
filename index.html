<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedGPT â€“ Symptom Checker</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    #chat { max-height: 400px; overflow-y: auto; margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; background: #fff; }
    .user { font-weight: bold; color: #007bff; }
    .bot { font-weight: bold; color: #28a745; }
    input { padding: 10px; width: 70%; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ðŸ¤– MedGPT â€“ Symptom Checker</h2>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Describe your symptoms..." />
  <button onclick="sendMessage()">Ask</button>

  <script>
    const chatDiv = document.getElementById('chat');

    async function sendMessage() {
      const inputBox = document.getElementById('input');
      const userInput = inputBox.value.trim();
      if (!userInput) return;

      // Show user message
      chatDiv.innerHTML += `<p class="user">You: ${userInput}</p>`;
      inputBox.value = '';
      chatDiv.scrollTop = chatDiv.scrollHeight;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userMessage: userInput })
        });

        const data = await response.json();
        chatDiv.innerHTML += `<p class="bot">MedGPT: ${data.reply}</p>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
      } catch (err) {
        chatDiv.innerHTML += `<p class="bot">MedGPT: Sorry, something went wrong.</p>`;
      }
    }
  </script>
</body>
</html>
