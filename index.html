<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. GPT - Your Symptom Helper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header p {
      margin: 0;
      font-size: 14px;
      color: #cce7ff;
    }

    nav {
      background-color: #005fa3;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    h2 {
      color: #0077cc;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      max-width: 700px;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="2drgpt-logo.png" alt="Dr. GPT Logo">
    </a>
    <div>
      <h1>Dr. GPT</h1>
      <p>Your friendly AI-powered medical guide</p>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
  <h2>Welcome to Dr. GPT</h2>
  <p>Your AI buddy for symptom support. Start chatting below for instant help!</p>
  <iframe
    src="https://www.chatbase.co/chatbot-iframe/jyJntz1WHc6idC2X77An3"
    width="100%"
    style="height: 80vh; border: none; margin-top: 20px;"
    allow="microphone"
  ></iframe>
</main>

  <!-- Chatbase Widget Embed -->
  <script>
    (function(){
      if (!window.chatbase || window.chatbase("getState") !== "initialized") {
        window.chatbase = (...args) => {
          if (!window.chatbase.q) window.chatbase.q = [];
          window.chatbase.q.push(args);
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop) {
            if (prop === "q") return target.q;
            return (...args) => target(prop, ...args);
          }
        });
      }

      const onLoad = function () {
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.id = "jyJntz1WHc6idC2X77An3";
        script.domain = "www.chatbase.co";
        document.body.appendChild(script);
      };

      if (document.readyState === "complete") {
        onLoad();
      } else {
        window.addEventListener("load", onLoad);
      }
    })();
  </script>
</body>
</html>
