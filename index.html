<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedGPT Chatbot ðŸ¤–</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chat { max-height: 400px; overflow-y: auto; margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; }
    .user { font-weight: bold; color: #007bff; }
    .bot { font-weight: bold; color: #28a745; }
  </style>
</head>
<body>
  <h2>MedGPT â€“ Your Personal Symptom Checker</h2>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Describe your symptoms..." style="width: 80%;" />
  <button onclick="sendMessage()">Ask</button>

  <script>
    const chatDiv = document.getElementById('chat');

    async function sendMessage() {
      const input = document.getElementById('input').value;
      if (!input) return;

      chatDiv.innerHTML += `<p class="user">You: ${input}</p>`;
      document.getElementById('input').value = '';

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY" // Replace with your key
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "system", content: "You are MedGPT, a helpful medical assistant. Ask for clarification if symptoms are vague. Do NOT give official diagnoses." },
                     { role: "user", content: input }]
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;
      chatDiv.innerHTML += `<p class="bot">MedGPT: ${botReply}</p>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
